<!DOCTYPE html>
<html>
  <head>
    <title>Forms</title>
  </head>
  <body>
    <form action="http://www.example.com/subscribe.php" method="get">
      <p>This is where the form controls will appear.</p>
    </form>
    <form action="http://www.example.com/login.php" method="post">
      <p>
        <!-- ! Size should no longer be used in modern forms. CSS should control that attribute -->
        Username:
        <input type="text" name="username" size="15" maxlength="30" required />
      </p>
      <label>Age: <input type="text" name="age" /></label>
      <br/ > Gender:
      <input id="female" type="radio" name="gender" value="f" />
      <label for="female">Female</label>
      <input id="male" type="radio" name="gender" value="m" />
      <label for="male">Male</label>
      <input type="date" name="depart" />
      <input type="email" name="email" />
      <input type="url" name="url" />
    </form>
    <form action="http://www.example.com/add.php">
      <button>
        <img src="images/add.gif" alt="add" width="10" height="10" /> Add
      </button>
      <input type="hidden" name="bookmark" value="lyrics" />
    </form>
    <fieldset>
      <legend>Contact details</legend>
      <label
        >Email:<br />
        <input type="text" name="email" /></label
      ><br />
      <label
        >Mobile:<br />
        <input type="text" name="mobile" /></label
      ><br />
      <label
        >Telephone:<br />
        <input type="text" name="telephone"
      /></label>
    </fieldset>
  </body>
</html>
